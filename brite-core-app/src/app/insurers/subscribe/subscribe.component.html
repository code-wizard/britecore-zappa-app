<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Britecore App!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div>
        <form>
          <div class="form-group" *ngFor="let a of riskTypes?.fields.attributes; let i=index">

            <label>
              {{a.label}}
            </label>
            <ng-container *ngIf="a.type==='number'">
              <input type="number" class="form-control" [attr.required]="a.required">
            </ng-container>
            <ng-container *ngIf="a.type==='text'">
              <input type="text" class="form-control"
                     [attr.maxlength]="a.max_length"
                     [attr.required]="a.required">
            </ng-container>
            <ng-container *ngIf="a.type==='date'">
              <!--<input type="date" class="form-control" >-->
              <input type="text"
                     class="form-control"
                     #dp="bsDatepicker"
                     bsDatepicker [(bsValue)]="bsValue">
            </ng-container>
            <ng-container *ngIf="a.type==='boolean'">
              <div class="radio"*ngFor="let e of a.options" >
                <label><input type="radio"
                              name="{{e.value}}" [value]="e.value"

                              [attr.required]="a.required"> {{a.label}} </label>
              </div>

            </ng-container>
            <ng-container *ngIf="a.type==='enum'">
              <select class="form-control" [attr.required]="a.required">
                <option *ngFor="let e of a.options" [value]="e.value">{{e.value}}</option>
              </select>
            </ng-container>

          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
